name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Linting & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ vars.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ vars.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ vars.GO_VERSION }}-
    
    - name: Download dependencies
      run: find . -name "go.mod" -execdir go mod download \;
    
    - name: Check formatting
      run: |
        find . -name "go.mod" -execdir sh -c '
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files need formatting: $unformatted"
            exit 1
          fi
        ' \;
    
    - name: Run go vet
      run: find . -name "go.mod" -execdir go vet ./... \;
    
    - name: Install and run golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.60.1
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        find . -name "go.mod" -execdir golangci-lint run ./... \;